<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>
    <style>
        .cards{
            display: flex;
            flex-wrap: wrap;
            align-items: center;
        }
        .cards img{
            margin: 10px;
            border: 3px solid greenyellow;
            box-shadow: 3px 3px 8px 0 greenyellow;
            max-width: 25vw;
        }
        body{
            background: grey;
        }
    </style>
</head>
<body>
    <main class="cards">
        <img src="../assets/photo1.jpg" alt="image1">
        <img src="../assets/photo2.jpg" alt="image2">
        <img src="../assets/photo3.jpg" alt="image3">
        <img src="../assets/photo4.jpg" alt="image4">
        <img src="../assets/photo5.jpg" alt="image5">
        <img src="../assets/photo6.jpg" alt="image6">
        <img src="../assets/photo7.jpg" alt="image7">
        <img src="../assets/photo8.jpg" alt="image8">
    </main>
</body>
</html>
